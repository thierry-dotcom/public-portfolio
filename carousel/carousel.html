<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .w3-tag {
      height: 5px;
      width: 25px;
      padding: 0px;
      margin: 25px;
    }
  </style>
  <body>
    <div class="w3-content w3-section" style="max-width:100%">
      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="blackb.jpg" style="width:90%" class="center" />
        <div
          class="w3-display-middle w3-container w3-padding-16 w3-opacity-0.5"
        >
          la lumière rayonne
        </div>
      </div>
      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="goldb.jpg" style="width:90%" class="center" />
        <div class="w3-display-middle w3-container w3-padding-2 opacity-0.5">
          entre l'aube et le crépuscule ...
        </div>
      </div>
      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="white.jpg" style="width:90%" class="center" />
        <div
          class="w3-display-middle w3-container w3-padding-20 w3-opacity-0.5"
        >
          entre la clarté et son ombre ...
        </div>
      </div>
      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="Untitled5.png" style="width:90%" class="center" />
        <div
          class="w3-display-middle w3-container w3-padding-16 w3-opacity-0.5"
        >
          entre l'oeil et ta paupière.
        </div>
      </div>
      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="eye.png" style="width:90%" class="center" />
        <div class="w3-display-middle w3-container w3-padding-16">
          <p class="w3-text-white">illuminons-nous</p>
        </div>
      </div>

      <div class="w3-display-container w3-animate-fading mySlides">
        <img src="Untitled4.png" style="width:90%" class="center" />
        <div class="w3-display-middle w3-container w3-padding-16">
          <h1 class="w3-text-white" style="text-shadow:2px 2px 4px goldenrod">
            chez Lum-Div
          </h1>
        </div>
      </div>
      <!--Indicators carousel-->
      <div
        class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottom"
        style="width:100%"
      >
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(1)"
        ></span>
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(2)"
        ></span>
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(3)"
        ></span>
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(4)"
        ></span>
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(5)"
        ></span>
        <span
          class="w3-tag demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(6)"
        ></span>
      </div>
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-grey", "");
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 10000);
        dots[myIndex - 1].className += " w3-grey";
      }
    </script>
  </body>
</html>
